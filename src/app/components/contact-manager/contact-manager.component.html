<!-- cards -->

<div class="container mt-2">
  <div class="row">
    <div class="col-md-6">
      <div class="card list-group-item-danger shadow-lg">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-4">
              <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn4.iconfinder.com%2Fdata%2Ficons%2Fgreen-shopper%2F1068%2Fuser.png&f=1&nofb=1" alt="user image" class="contact-img">
            </div>
            <div class="col-sm-7">
              <ul class="list-group">
                <li class="list-group-item">Name: <span class="fw-bold">Name</span></li>
                <li class="list-group-item">Email: <span class="fw-bold">Email</span></li>
                <li class="list-group-item">Mobile: <span class="fw-bold">Mobile</span></li>
              </ul>
            </div>
            <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
              <a routerLink="/contacts/view/:contactId" class="btn btn-warning my-1">
                <i class="fa fa-eye"></i>
              </a>
              <a routerLink="/contacts/edit/:contactId" class="btn btn-primary my-1">
                <i class="fa fa-pen"></i>
              </a>
              <button class="btn btn-danger my-1">
                <i class="fa fa-trash-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
